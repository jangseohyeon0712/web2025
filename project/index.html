<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StyleScope - 시대를 관통하는 패션</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>StyleScope</h1>
    <p>시대를 관통하는 패션 스타일 탐험기</p>
  </header>

  <main>
    <section id="style-selector">
      <h2>스타일을 선택하세요</h2>
      <div class="style-cards">
        <!-- 동적으로 JS로 채워질 영역 -->
      </div>
    </section>

    <section id="style-detail" class="hidden">
      <button id="back-button">← 돌아가기</button>
      <h2 id="style-name"></h2>
      <p id="style-desc"></p>

      <h3>주요 원단</h3>
      <ul id="fabric-list"></ul>

      <h3>대표 브랜드</h3>
      <ul id="brand-list"></ul>

      <h3>변천사</h3>
      <div id="history-timeline"></div>

      <h3>룩북</h3>
<div class="slider">
  <button class="slide-btn prev-btn">←</button>
  <div class="slide-track" id="gallery"></div>
  <button class="slide-btn next-btn">→</button>
</div>

    </section>
  </main>

  <footer>
    <p>&copy; 2025 StyleScope</p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
